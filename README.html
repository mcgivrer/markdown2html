<h1>WizTools.org Markdown2HTML</h1>
<p>Command line tool to convert Markdown file to HTML. Works on STDIN and STDOUT:</p>
<pre><code>$ java -jar markdown2html-XX.jar &lt; in.md &gt; out.html
</code></pre>
<p>This tool is available as part of <em>&quot;The Joy of Unix in Windows Tool Bundle&quot;</em>:</p>
<p><a href="http://cli-bundle.wiztools.org/"><img src="http://static.wiztools.org/wiztools-cli-tools.png" alt="" /></a></p>
